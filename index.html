<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="google.css">
    <title>Google</title>
</head>

<div class="d-flex flex-row-reverse">
    <div class="p-2"><a href="advanced.html" class="nav-link nav-color">Advanced Search</a></div>
    <div class="p-2"><a href="images.html" class="nav-link nav-color">Google Images</a></div>
</div>

<main>
    <div class="d-flex justify-content-center">
        <img id="logo" src="logo.svg" alt="Logo">
    </div>
    <form class="gsearch" action="https://google.com/search">           
        <div class="d-flex justify-content-center">
            <input id="bar" class="searchbar" type="text" name="q">
        </div>
        <div class="d-flex justify-content-center">                  
            <div id="gray" class="search">
                <input type="submit" value="Google Search" class="btn btn-light">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn btn-light">
            </div>
        </div>
    </form>
</main> 
</html>
